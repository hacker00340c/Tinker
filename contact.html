    <script>
      var db = firebase.firestore();
      
function generate_comment(){
  var entered_contact,
element = document.getElementById('hisname');
if (element != null) {
    entered_contact = element.value;
}
else {
  entered_contact = "yeah";
}
var entered_quetion,
element = document.getElementById('hisquestion');
if (element != null) {
    entered_quetion = element.value;
}
else {
  
  entered_quetion = "yeah";
}

  db.collection("Comments").doc( entered_contact).set({
    
    contact: entered_contact,
    question: entered_quetion
})
.then(function() {
    console.log("Success");
    alert("Your suggestion has been set successfully!")
})
.catch(function(error) {
    console.error("Error writing document: ", error);
    alert("we ran inta a problem")
});
}
